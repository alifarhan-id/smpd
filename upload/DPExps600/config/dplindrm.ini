initPhase2=dmesg -n 1\; sysctl -w vm.min_free_kbytes=16000\; (cd /modules\; insmod usbcore\; insmod uhci-hcd\; insmod hid\; insmod usbhid\; insmod ohci-hcd\; insmod ehci-hcd) >/dev/null 2>&1
postPhase3=touch /var/log/lastlog
postInitrd=[ -d /lib64 ] && if (grep -qic Tikanga /etc/redhat-release)\; then cp /lib64/libc.so.6 /lib64/ld-linux* /lib64/libpthread.so.0 /lib64/libdl.so.2 /tmp/initrd_mnt/lib && cp /sbin/lvm /tmp/initrd_mnt/sbin\; fi

